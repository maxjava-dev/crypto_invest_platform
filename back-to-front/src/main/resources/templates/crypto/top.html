<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Топ криптовалют</title>
    <link rel="icon" type="image/x-icon" href="/assets/favicon.ico">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="/assets/css/common.css">
</head>
<body>
<div class="vh-100 d-flex">
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-8 overflow-auto">
                <table class="table table-striped">
                    <thead>
                    <tr>
                        <th colspan="5" class="text-center">Топ криптовалют</th>
                    </tr>
                    <tr>
                        <th class="text-center">№</th>
                        <th class="text-center">Лого</th>
                        <th class="text-center">Тикер</th>
                        <th class="text-center">Название</th>
                        <th class="text-center">Действия</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="crypto, iterator : ${cryptos}">
                        <td class="text-center" th:text="${iterator.index + 1}"></td>
                        <td class="text-center"><img th:src="${crypto.logo}"  width="25" height="25"></td>
                        <td class="text-center" th:text="${crypto.symbol}"></td>
                        <td class="text-center" th:text="${crypto.name}"></td>
                        <td class="text-center">
                            <a th:href="@{/crypto/{id}/buy(id=${crypto.id})}" class="btn btn-primary">Купить</a>
                            <a th:href="@{/crypto/{symbol}(symbol=${crypto.symbol})}" class="btn btn-primary">Детали</a>
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
</div>
<form class="top-right" th:action="@{/logout}" th:method="POST">
    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
    <p><span th:text="${username}"></span></p>
    <input type="submit" class="btn btn-primary" value="Выход"/>
</form>
</body>
</html>
