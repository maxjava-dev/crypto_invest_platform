<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>О криптовалюте</title>
    <link rel="icon" type="image/x-icon" href="/assets/favicon.ico">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="/assets/css/common.css">
    <script src="https://code.highcharts.com/highcharts.js"></script>
    <script src="https://code.highcharts.com/modules/exporting.js"></script>
</head>
<body>
<header>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav mx-auto">
                <li class="nav-item">
                    <a class="nav-link" href="/assets/">Активы</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/crypto/">Криптовалюты</a>
                </li>
            </ul>
        </div>
    </nav>
</header>
<div class="top-right mt-5">
    <form th:action="@{/logout}" th:method="POST">
        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
        <p><span th:text="${username}"></span></p>
        <input type="submit" class="btn btn-primary" value="Выход"/>
    </form>
    <div class="mt-2">
        <p>Баланс: <span th:text="${balance}"></span> USD</p>
        <a href="/account/topup" class="btn btn-primary text-center">Пополнить</a>
    </div>
</div>
<div class="vh-100 d-flex">
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-8 overflow-auto">
                <table class="table table-striped table-bordered">
                    <thead>
                    <tr>
                        <th class="text-center">Название</th>
                        <th class="text-center">Стоимость (USD)</th>
                        <th class="text-center">Действия</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr>
                        <td class="text-center">
                            <img th:src="${data.cryptoCurrency.logo}" width="25" height="25">
                            <span th:text="${data.cryptoCurrency.name}"></span>
                            <span th:text="${data.cryptoCurrency.symbol}"></span>
                        </td>
                        <td class="text-center" th:text="${data.cryptoCurrency.price}"></td>
                        <td class="text-center">
                            <a th:href="@{/crypto/{id}/buy(id=${data.cryptoCurrency.id})}" class="btn btn-primary">Купить</a>
                        </td>
                    </tr>
                    </tbody>
                    <thead>
                    <tr>
                        <th colspan="3" class="text-center">Описание</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr>
                        <td colspan="3" class="text-center" th:text="${data.cryptoCurrency.description}"></td>
                    </tr>
                    </tbody>
                </table>
                <div class="container mt-5">
                    <div id="chart" style="min-width: 100px; height: 400px; margin: 10px auto"></div>
                </div>
            </div>
        </div>
    </div>
</div>
<script th:inline="javascript">
    let dataPoints = [[${data.historyItemList}]];
    Highcharts.chart('chart', {
        title: {
            text: 'Изменения цены за последние 100 часов'
        },
        xAxis: {
            categories: dataPoints.map(function(point) {
                return point.time;
            })
        },
        yAxis: {
            title: {
                text: 'Цена, USD'
            }
        },
        series: [{
            type: 'line',
            name: [[${data.cryptoCurrency.symbol}]],
            data: dataPoints.map(function(point) {
                return point.price;
            })
        }]
    });
</script>
</body>
</html>
