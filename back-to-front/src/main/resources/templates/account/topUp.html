<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Пополнение баланса</title>
    <link rel="icon" type="image/x-icon" href="/assets/favicon.ico"/>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="/assets/css/common.css">
</head>
<body>
<header>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav mx-auto">
                <li class="nav-item active">
                    <a class="nav-link" href="/assets/">Активы</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/crypto/">Криптовалюты</a>
                </li>
            </ul>
        </div>
    </nav>
</header>
<div class="top-right mt-5">
    <form th:action="@{/logout}" th:method="POST">
        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
        <p><span th:text="${username}"></span></p>
        <input type="submit" class="btn btn-primary" value="Выход"/>
    </form>
    <div class="mt-2">
        <p>Прибыль: <span th:text="${income}"></span></p>
    </div>
</div>
<div class="vh-100 d-flex justify-content-center align-items-center">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <form method="post" >
                    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
                    <div class="form-group">
                        <label>Баланс:</label>
                        <p th:text="${balance}"></p>
                    </div>
                    <div class="form-group">
                        <label for="amount">Сумма пополнения баланса:</label>
                        <input type="text" id="amount" name="amount" class="form-control" />
                    </div>
                    <div class="form-group">
                        <button type="submit" class="btn btn-primary">Пополнить баланс</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
</body>
</html>
