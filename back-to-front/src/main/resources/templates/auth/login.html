<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Вход в систему</title>
    <link rel="icon" type="image/x-icon" href="/assets/favicon.ico"/>
    <script src="/assets/js/validation.js"></script>
    <script src="/assets/js/login/checkServerError.js"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body onload="checkServerError()">
<div class="vh-100 d-flex justify-content-center align-items-center">
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <form method="post" action="/process_login" onsubmit="return validateForm()">
                    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
                    <div class="form-group">
                        <label for="username">Логин:</label>
                        <input type="text" id="username" name="username" class="form-control" />
                        <div style="color:red; display: none" id="usernameError"></div>
                    </div>
                    <div class="form-group">
                        <label for="password">Пароль:</label>
                        <input type="password" id="password" name="password" class="form-control" />
                        <div style="color:red; display: none" id="passwordError" ></div>
                    </div>
                    <div class="form-group">
                        <button type="submit" class="btn btn-primary">Войти</button>
                    </div>
                    <div class="form-group">
                        <a href="/registration" class="btn btn-primary">Регистрация</a>
                    </div>
                    <div class="form-group" style="display: none" id="serverError">
                        <p style="color:red" class="small">Возникла ошибка при логине, попробуйте позже</p>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
</body>
</html>
