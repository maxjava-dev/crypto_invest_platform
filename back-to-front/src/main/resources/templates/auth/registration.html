<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Регистрация</title>
    <link rel="icon" type="image/x-icon" href="/static/favicon.ico"/>
    <script src="/static/js/validation.js"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
<div class="vh-100 d-flex justify-content-center align-items-center">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <form th:method="POST" action="/registration" th:object="${user}" onsubmit="return validateForm()">
                    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
                    <div class="form-group">
                        <label for="username">Логин: *</label>
                        <input type="text" th:field="*{username}" id="username" class="form-control" />
                        <div style="color:red; display: none" id="usernameError"></div>
                    </div>
                    <div class="form-group">
                        <label for="password">Пароль: *</label>
                        <input type="password" th:field="*{password}" id="password" class="form-control" />
                        <div style="color:red; display: none" id="passwordError" ></div>
                    </div>
                    <div class="form-group">
                        <label for="fullName">Ф.И.O:</label>
                        <input type="text" th:field="*{fullName}" id="fullName" class="form-control"/>
                        <div style="color:red; display: none" id="fullNameError" ></div>
                    </div>
                    <div class="form-group">
                        <label for="email">Email:</label>
                        <input type="email" th:field="*{email}" id="email" class="form-control"/>
                    </div>
                    <div class="form-group">
                        <button type="submit" class="btn btn-primary">Зарегистрироваться</button>
                    </div>
                    <p class="small">* - обязательно для заполнения</p>
                    <div class="form-group" th:if="${serverError}">
                        <p style="color:red" class="small">Возникла ошибка при регистрации, попробуйте позже</p>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
</body>
</html>
