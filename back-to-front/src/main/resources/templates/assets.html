<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Активы</title>
    <link rel="icon" type="image/x-icon" href="/assets/favicon.ico">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="/assets/css/common.css">
</head>
<body>
<div class="vh-100 d-flex justify-content-center align-items-center">
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <p>Баланс: <span th:text="${balance}"></span> USDT</p>
                <a href="/account/topup" class="btn btn-primary">Пополнить</a>
            </div>
            </div>
        </div>
    </div>
</div>
<form class="top-right" th:action="@{/logout}" th:method="POST">
    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
    <p><span th:text="${username}"></span></p>
    <input type="submit" class="btn btn-primary" value="Выход"/>
</form>
</body>
</html>
